name: spellcheck
on:
  # So we can trigger manually if needed
  workflow_dispatch:
  push:
    branches:
      - main
      - "release-*"
    paths:
      - ".github/workflows/spellcheck_action.yaml"
      - ".github/spellcheck/.spellcheck.yml"
      - ".github/spellcheck/.wordlist.yml"

jobs:
  spellchecker:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
    - uses: rojopolis/spellcheck-github-actions@cebe06444da3ac5e9d3146f5f02a0e2a236f7488
      name: Spellcheck
      with:
        config_path: .github/spellcheck/.spellcheck.yml # put path to configuration file here
        task_name: Markdown
#         source_files: docs/content/*
