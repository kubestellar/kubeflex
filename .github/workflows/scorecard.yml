# OpenSSF Scorecard - Security scoring and visibility
# Based on https://github.com/ossf/scorecard-action
name: OpenSSF Scorecard

on:
  # Run on changes to main branch
  push:
    branches:
      - main
  # Weekly scan
  schedule:
    - cron: '0 6 * * 0'
  # Allow manual trigger
  workflow_dispatch:

# Minimal default permissions - job-level permissions are set below
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed for Code Scanning upload
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
      # Required for repo access
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

